<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css" />
</head>

<body>
    <main>
        <div class="container flex">
            <div class="first-box flex">
                <div class="search flex">
                    <input type="text" id="input-text">
                    <button id="input-button"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <h1 class="location">Lucknow</h1>
                <div class="hero-1 ">
                    <img id="image" src="https://placehold.co/300x200" alt="">
                    <h1 ><span id="temp"></span><sup>o</sup><span>C</span></h1>
                    <h3 id="description"></h3>
                </div>
                <div class="sub-hero flex">

                    <div class="flex item">
                        <div><i class="fa-solid fa-wind"></i></div>
                        <div>
                            <h2 id="wind-speed">150 M/h</h2>
                            <p>Wind Speed</p>
                        </div>
                    </div>

                    <div class="flex item">
                        <div><i class="fa-solid fa-droplet"></i></div>
                        <div>
                            <h2 id="humidity">15%</h2>
                            <p>Humidity</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="second-box">
                <h1>Weather this week</h1>
                <div class="forcast">
                   <div class="day flex">
                        <h4>day</h4>
                        <img src="#" alt="">

                    <div class="day flex">

                   </div> 
                    <div class="day flex">
                        <h4>day</h4>

                   </div> 
                    <div class="day flex">
                        <h4>day</h4>

                   </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
